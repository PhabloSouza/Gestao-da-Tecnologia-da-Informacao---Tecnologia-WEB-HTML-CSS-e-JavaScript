<!DOCTYPE html>
<html>
	<head>	
		<title> Aula 06 - Exemplo 02 </title>

		<script type="text/javascript">

			var n1, n2, resultado;

			n1 = eval(prompt("Digite o valor de 1"));
			n2 = eval(prompt("Digite o valor de 2"));

			resultado = n1 + n2;
			document.write("A soma é: " + resultado + "<br/>");

			resultado = n1 - n2;
			document.write("A subtração é: " + resultado + "<br/>");

			resultado = n1 * n2;
			document.write("A multiplicação é: " + resultado + "<br/>");

			resultado = n1 / n2;
			document.write("A divisão é: " + resultado + "<br/>");

		</script>

	</head>

</html>
