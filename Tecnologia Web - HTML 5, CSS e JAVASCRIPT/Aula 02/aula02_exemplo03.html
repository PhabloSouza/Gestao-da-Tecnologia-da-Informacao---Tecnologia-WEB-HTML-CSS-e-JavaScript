<!DOCTYPE html>
<html>
	<head>
		<title> Aula 02 - Exemplo 02 </title>
	</head>
	<body>
		

		<h2> Lista Não Ordenada</h2>
		<ul type="circle">  <!-- type="square" type="circle" --> 
			<li>Html</li>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>Python</li>
		</ul>
		<hr/>
		<h2> Lista Ordenada</h2>
		<ol type="i"> <!-- type="I" type="i" type="A" type="a" -->
			<li>Html</li>
			<li>CSS</li>
			<li>JavaScritp</li>
			<li>Python</li>
		</ol>
		<hr/>
		<h2> Lista - Descrição</h2>	
		<dl>
			<dt>Html</dt>
				<dd> É uma linguagem Interpretada</dd>
			<dt>CSS</dt>
				<dd> Utilizado para melhorar a aparência do site</dd>
		</dl>
	</body>	
</html>
